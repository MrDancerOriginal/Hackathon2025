<div class="max-w-4xl mx-auto px-4 py-8">
  <!-- Empty state -->
  <div *ngIf="favoriteAnimals.length === 0" class="text-center bg-white rounded-xl shadow-sm p-8">
    <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
    </svg>
    <h3 class="mt-4 text-lg font-medium text-[#4A2C2A]">Ваш список улюблених порожній</h3>
    <p class="mt-1 text-sm text-gray-500">Додавайте тваринок, натискаючи на ♡</p>
    <button routerLink="/animals" class="mt-6 px-4 py-2 bg-[#D4A59A] hover:bg-[#4A2C2A] text-white rounded-lg transition-colors duration-200">
      Перейти до списку тварин
    </button>
  </div>

  <!-- Favorites list -->
  <div *ngIf="favoriteAnimals.length > 0" class="bg-white rounded-xl shadow-sm overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-100">
      <h2 class="text-xl font-bold text-[#4A2C2A] flex items-center">
        <svg class="w-6 h-6 mr-2 text-[#D4A59A]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
        </svg>
        Мої улюбленці
        <span class="ml-2 bg-[#F6EBEA] text-[#4A2C2A] text-sm px-2 py-1 rounded-full">
          {{favoriteAnimals.length}}
        </span>
      </h2>
    </div>

    <ul class="divide-y divide-gray-100">
      <li *ngFor="let animal of favoriteAnimals" class="p-4 hover:bg-[#F6EBEA] transition-colors duration-150">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div class="flex-shrink-0 h-12 w-12 bg-[#F6EBEA] rounded-full flex items-center justify-center text-[#D4A59A] mr-4">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.75 21h16.5M4.5 3h15m-16.5 18v-8.25m0 0h16.5m-16.5 0V3m16.5 18v-8.25m0 0V3m0 18h16.5m-16.5 0h15"></path>
              </svg>
            </div>
            <div>
              <h3 class="text-lg font-medium text-[#4A2C2A]">{{animal.name}}</h3>
              <p class="text-sm text-gray-500">{{animal.species}} • {{animal.age}} років</p>
            </div>
          </div>
          <button (click)="removeFavorite(animal)"
                  class="px-3 py-1 border border-red-200 text-red-500 hover:bg-red-50 rounded-lg transition-colors duration-200 flex items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            Видалити
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
