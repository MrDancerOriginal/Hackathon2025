<div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 h-full flex flex-col">
  <!-- Shelter Image Placeholder -->
  <div class="h-48 bg-gradient-to-r from-[#F6EBEA] to-[#D4A59A] flex items-center justify-center">
    <svg class="w-20 h-20 text-[#4A2C2A]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.828 16.828a4 4 0 01-5.656 0M12 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
  </div>

  <!-- Shelter Info -->
  <div class="p-6 flex-grow">
    <div class="flex justify-between items-start mb-2">
      <a routerLink="/shelters/{{shelter.shelterId}}"
         class="text-xl font-bold text-[#4A2C2A] hover:text-[#D4A59A] transition-colors duration-200">
        {{shelter.name}}
      </a>
      <span class="inline-block bg-[#F6EBEA] text-[#4A2C2A] text-xs px-2 py-1 rounded-full font-semibold">
        {{shelter.category}}
      </span>
    </div>

    <div class="space-y-2 text-gray-600 mb-4">
      <div class="flex items-center">
        <svg class="w-5 h-5 mr-2 text-[#D4A59A]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span class="truncate">{{shelter.address}}</span>
      </div>
      <div class="flex items-center">
        <svg class="w-5 h-5 mr-2 text-[#D4A59A]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
        </svg>
        <span>{{shelter.phone}}</span>
      </div>
    </div>

    <div class="mt-auto pt-4 border-t border-gray-100">
      <div class="flex justify-between items-center text-sm">
        <span class="text-gray-500">
          {{shelter.announcements?.length || 0}} тварин
        </span>
        <a routerLink="/shelters/{{shelter.shelterId}}"
           class="text-[#D4A59A] font-medium hover:text-[#4A2C2A] transition-colors duration-200 flex items-center">
          Детальніше
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
