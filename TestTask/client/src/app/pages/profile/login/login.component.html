<div class="mx-auto my-[100px] flex max-w-[1290px] items-center justify-between">
  <figure class="absolute right-0 top-0 h-auto w-[200px]">
    <img src="./assets/img/bg/trace/trace-1.png" alt="" />
  </figure>

  <!-- Left Column (Form) -->
  <article class="w-[40%]">
    <!-- <figure class="flex justify-center">
      <img class="w-[185px]" src="./assets/img/logo.png" alt="logo" />
    </figure> -->

    <h1 class="leading-none mt-8 text-2xl font-bold text-[#4A2C2A]">Приємно вас бачити знову</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-6 text-[#4A2C2A]">
      <!-- Email Field -->
      <label class="flex flex-col">
        <span class="indent-4 text-sm font-normal text-[#4A2C2A]">Логін</span>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="rounded-2xl border border-[#4A2C2A] bg-[#4A2C2A]-light px-6 py-3 placeholder:text-[#4A2C2A] placeholder:text-opacity-[50%] focus:outline-none"
          placeholder="Електронна пошта або номер телефону"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="mt-1 text-sm text-red-600">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Поле обов'язкове</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Некоректна електронна пошта</div>
        </div>
      </label>

      <!-- Password Field -->
      <label class="mt-4 flex flex-col">
        <span class="indent-4 text-sm font-normal">Пароль</span>
        <div class="flex w-full items-center justify-between rounded-2xl border border-[#4A2C2A] bg-[#4A2C2A]-light px-6">
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-[80%] rounded-2xl bg-[#4A2C2A]-light py-3 placeholder:text-[#4A2C2A] placeholder:text-opacity-[50%] focus:outline-none"
            placeholder="Введіть пароль"
          />
          <figure class="cursor-pointer" (click)="togglePassword()">
            <img id="toggleIcon" src="icons/eye.png" alt="" class="h-4 w-4" />
          </figure>
        </div>
        <p class="mt-1 text-sm text-opacity-[50%]">
          Пароль повинен містити 8 символів, цифри великі та малі літери
        </p>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="mt-1 text-sm text-red-600">
          Пароль обов'язковий
        </div>
      </label>

      <!-- General Error Block -->
      <div *ngIf="errorMessages.length > 0" class="mt-4 text-sm text-red-600">
        <ul>
          <li *ngFor="let error of errorMessages">{{ error }}</li>
        </ul>
      </div>

      <!-- Remember me + Forgot password -->
      <div class="mt-3 flex justify-between">
        <label for="s" class="flex cursor-pointer items-center gap-2">
          <input id="s" type="checkbox" class="peer sr-only" />
          <div
            class="peer relative h-5 w-10 rounded-full border border-[#4A2C2A] bg-[#4A2C2A]-light after:absolute after:start-[1px] after:top-0.5 after:h-[15px] after:w-[15px] after:rounded-full after:bg-[#4A2C2A] after:transition-all after:content-[''] peer-checked:bg-[#FFFFCC] peer-checked:after:translate-x-[20px] peer-checked:after:bg-[#4A2C2A]-light"
          ></div>
          <span class="font-semibold">Запам'ятати мене</span>
        </label>
        <a class="decoration-1.5 underline decoration-[#4A2C2A] underline-offset-4" href="#">Забули пароль?</a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="mt-8 w-full rounded-2xl bg-[#4A2C2A] py-[10px] text-white transition duration-300 ease-in-out hover:bg-[#4A2C2A]-hover"
        [disabled]="loginForm.invalid"
      >
        Увійти
      </button>
    </form>

    <!-- Divider -->
    <div class="mt-8 h-[1px] w-full bg-[#4A2C2A] bg-opacity-[20%]"></div>

    <!-- Google Button -->
    <button
      class="mt-8 flex w-full items-center justify-center gap-2 rounded-2xl bg-[#2A1D17] py-[10px] text-white"
    >
      <figure class="h-5 w-5">
        <img src="/icons/google.png" alt="" />
      </figure>
      <span>Або увійдіть через Google</span>
    </button>

    <!-- Signup -->
    <div class="mt-6 w-full text-center font-normal text-[#4A2C2A]">
      <span>Немає акаунту?
        <a class="decoration-1.5 underline decoration-[#4A2C2A] underline-offset-4" href="/register">Зареєструватися</a>
      </span>
    </div>
  </article>

  <!-- Right Column (Image) -->
  <article class="w-[58%]">
    <figure>
      <img src="/cat.png" alt="Login" />
    </figure>
  </article>
</div>
