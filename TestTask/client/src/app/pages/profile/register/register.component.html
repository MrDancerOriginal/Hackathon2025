<!-- components/register/register.component.html -->
<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <app-text-input
    [formControl]="$any(registerForm.controls['name'])"
    [label]="'Ім\'я'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['email'])"
    [label]="'email'"
  ></app-text-input>


    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</div>
      </div>
    </div>

      <app-text-input
      [formControl]="$any(registerForm.controls['password'])"
      [label]="'Пароль'"
    ></app-text-input>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role" class="form-control">
        <option value="">Select a role</option>
        <option *ngFor="let role of roles" [value]="role">{{role}}</option>
      </select>
      <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="error-message">
        Role is required
      </div>
    </div>

    <div *ngIf="errorMessages.length > 0" class="alert alert-danger">
      <ul>
        <li *ngFor="let error of errorMessages">{{error}}</li>
      </ul>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
