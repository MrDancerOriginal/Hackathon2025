<!-- Filter Section -->
<div class="filter-section bg-[#F6EBEA] p-6 rounded-xl mb-8 shadow-sm">
  <h2 class="text-2xl font-bold text-[#4A2C2A] mb-6">Фільтрація тварин</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
    <!-- Name Filter -->
    <div>
      <label class="block text-sm font-medium text-[#4A2C2A] mb-1">Ім'я</label>
      <input type="text" placeholder="Введіть ім'я"
             [(ngModel)]="filter.name" (ngModelChange)="applyFilter()"
             class="w-full rounded-lg border border-[#4A2C2A] bg-white px-4 py-2 text-[#4A2C2A] focus:outline-none focus:ring-2 focus:ring-[#D4A59A]">
    </div>

    <!-- Species Filter -->
    <div>
      <label class="block text-sm font-medium text-[#4A2C2A] mb-1">Вид тварини</label>
      <input type="text" placeholder="Введіть вид"
             [(ngModel)]="filter.species" (ngModelChange)="applyFilter()"
             class="w-full rounded-lg border border-[#4A2C2A] bg-white px-4 py-2 text-[#4A2C2A] focus:outline-none focus:ring-2 focus:ring-[#D4A59A]">
    </div>

    <!-- Age Range -->
    <div>
      <label class="block text-sm font-medium text-[#4A2C2A] mb-1">Вік від</label>
      <input type="number" placeholder="Мін. вік"
             [(ngModel)]="filter.minAge" (ngModelChange)="applyFilter()"
             class="w-full rounded-lg border border-[#4A2C2A] bg-white px-4 py-2 text-[#4A2C2A] focus:outline-none focus:ring-2 focus:ring-[#D4A59A]">
    </div>

    <div>
      <label class="block text-sm font-medium text-[#4A2C2A] mb-1">Вік до</label>
      <input type="number" placeholder="Макс. вік"
             [(ngModel)]="filter.maxAge" (ngModelChange)="applyFilter()"
             class="w-full rounded-lg border border-[#4A2C2A] bg-white px-4 py-2 text-[#4A2C2A] focus:outline-none focus:ring-2 focus:ring-[#D4A59A]">
    </div>

    <!-- Health Filter -->
    <div>
      <label class="block text-sm font-medium text-[#4A2C2A] mb-1">Стан здоров'я</label>
      <select [(ngModel)]="filter.health" (ngModelChange)="applyFilter()"
              class="w-full rounded-lg border border-[#4A2C2A] bg-white px-4 py-2 text-[#4A2C2A] focus:outline-none focus:ring-2 focus:ring-[#D4A59A]">
        <option value="">Всі</option>
        <option value="healthy">Здоровий</option>
        <option value="needs_care">Потребує догляду</option>
        <option value="urgent">Терміново до лікаря</option>
      </select>
    </div>
  </div>
</div>

<!-- Animals Grid -->
<div *ngIf="filteredAnimals.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
  <div *ngFor="let animal of filteredAnimals">
    <app-animal-card [animal]="animal"></app-animal-card>
  </div>
</div>

<!-- Empty State -->
<div *ngIf="filteredAnimals.length === 0" class="text-center py-12">
  <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
  </svg>
  <h3 class="mt-2 text-lg font-medium text-[#4A2C2A]">Тварин не знайдено</h3>
  <p class="mt-1 text-sm text-[#4A2C2A]">Спробуйте змінити параметри фільтрації</p>
</div>
